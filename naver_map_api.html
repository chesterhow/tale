<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=H8m5Fb98pmWQ04j1aHH6"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
var surfObj =_[
                {"latitude":37.968241,
                "longitude":128.763522,
                "wf":"구름조금",
                "wh":"6",
                "wd":"서풍",
                "ws":"매우강"    
                }
]
    
    
var surfTarget = new naver.maps.LatLng(surfObj[0].latitude, surfObj[0].longitude),
    map = new naver.maps.Map('map', {
        center: surfTarget.destinationPoint(0, 500),
        zoom: 10
    }),
    marker = new naver.maps.Marker({
        map: map,
        position: surfTarget
    });
    
var contentString = [
        '<div class="iw_inner">',
        '   <h3>장소1</h3>',
        '   <p>수온/기온:시원<br />',
        '       파고:'+surfObj[0].wh+'<br />',
        '       바람:'+surfObj[0].ws+'<br />',
        '   </p>',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: contentString
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});
    
infowindow.open(map, marker);
    
</script>
 
    
    
</body>
</html>
