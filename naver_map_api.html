<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=H8m5Fb98pmWQ04j1aHH6"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
var surfTarget = new naver.maps.LatLng(37.968241, 128.763522),
    map = new naver.maps.Map('map', {
        center: surfTarget.destinationPoint(0, 500),
        zoom: 10
    }),
    marker = new naver.maps.Marker({
        map: map,
        position: surfTarget
    });
    
var mapOptions = {
    center: new naver.maps.LatLng(37.968241, 128.763522),
    zoom: 10
};

var map = new naver.maps.Map('map', mapOptions);
    
var contentString = [
        '<div class="iw_inner">',
        '   <h3>인구해변</h3>',
        '   <p>수온/기온:시원<br />',
        '       파고:적당<br />',
        '       바람:<br />',
        '       <a href="http://www.seoul.go.kr" target="_blank">www.seoul.go.kr/</a>',
        '   </p>',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: contentString
});

infowindow.open(map, marker);
    
</script>

<script type="text/javascript" src="https://www.windfinder.com/widget/forecast/js/gisamun_beach?unit_wave=m&unit_rain=mm&unit_temperature=c&unit_wind=kts&days=2&show_day=1"></script><noscript><a rel='nofollow' href='https://www.windfinder.com/forecast/gisamun_beach?utm_source=forecast&utm_medium=web&utm_campaign=homepageweather&utm_content=noscript-forecast'>Wind forecast for Gisamun Beach</a> provided by <a rel='nofollow' href='https://www.windfinder.com?utm_source=forecast&utm_medium=web&utm_campaign=homepageweather&utm_content=noscript-logo'>windfinder.com</a></noscript>
    
    
    
</body>
</html>
