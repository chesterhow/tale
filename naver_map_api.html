<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=H8m5Fb98pmWQ04j1aHH6"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
var surfObj = [
                {"latitude":37.968241,
                "longitude":128.763522,
                "wf":"구름조금",
                "wh":"6",
                "wd":"서풍",
                "ws":"매우강"    
                },
                {"latitude":37.967241,
                "longitude":128.762522,
                "wf":"맑음",
                "wh":"1",
                "wd":"동풍",
                "ws":"약"    
                }
]
    
var map = new naver.maps.Map('map', {
        center: surfTarget.destinationPoint(0, 500),
        zoom: 10
    });

for(i=0;i<surfObj.length;i++){

    var surfTarget = new naver.maps.LatLng(surfObj[0].latitude, surfObj[0].longitude),
        map,
        marker = new naver.maps.Marker({
            map: map,
            position: surfTarget
        });
    
    var contentString = [
        '<div class="iw_inner">',
        '   <h3>장소'+i+'</h3>',
        '   <p>수온/기온:시원<br />',
        '       파고:'+surfObj[0].wh+'<br />',
        '       바람:'+surfObj[0].ws+'<br />',
        '   </p>',
        '</div>'
    ].join('');

    var infowindow = new naver.maps.InfoWindow({
        content: contentString
    });


    naver.maps.Event.addListener(marker, "click", function(e) {
        if (infowindow.getMap()) {
            infowindow.close();
        } else {
            infowindow.open(map, marker);
        }
    });
    
}

    
</script>
 
    
    
</body>
</html>
