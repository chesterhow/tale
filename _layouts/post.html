---
layout: default
---

<div class="post">
    <div class="post-info">
        <div class="post-type-tag">
            {% if page.draft == true %}
            <div class="catalogue-tag">
                Coming Soon
            </div>
            {% endif %}
            <div class="post-type">
                {{ page.type }}
            </div>
        </div>
        <h1 class="post-title">
            {{ page.title }}
        </h1>
        <h2 class="post-subtitle">
            {{ page.subtitle }}
        </h2>
  </div>
    {{ content }}

    {% if page.draft == true %}
        <div class="catalogue-draft-message">
            <h1>
                &#x1F64B; Coming Soon!
            </h1>
            현재 열심히 글을 쓰고 있어요. 조금만 기다려주세요!
        </div>
    {% endif %}
    
</div>
