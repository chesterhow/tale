# Site settings
title:          Tale
description:    "Minimal Jekyll theme for storytellers"
baseurl:        "/"
url:            "https://crobbit-lucy.github.io"

# Author
author:
  name:         SeungHyeon Tak
  url:          https://crobbit-lucy.github.io
  email:        crobbitlucy@gmail.com

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
