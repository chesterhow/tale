# Site settings
title:          Vernon
description:    ""
url:            "https://fades.me"

# Google Analytics
google_analytics: UA-98337121-1

# Author
author:
  name:         Alec Vernon
  url:          https://fades.me

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
